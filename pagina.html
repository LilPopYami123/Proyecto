<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tuGerente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #fff;
    }
    .header a {
      text-decoration: none;
      color: #000;
      margin: 0 10px;
    }
    .header .start-btn {
      background-color: #d9534f;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .main {
      display: flex;
      justify-content: space-between;
      padding: 40px 20px;
    }
    .main .text-section {
      max-width: 50%;
    }
    .main .text-section h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .main .text-section p {
      margin-bottom: 20px;
    }
    .main .text-section .btn-container {
      display: flex;
      gap: 10px;
    }
    .main .text-section .btn {
      background-color: #d9534f;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .main .image-section img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <header class="header">
    <div>
      <a href="#"><strong>tuGerente</strong></a>
      <a href="#">Productos</a>
      <a href="#">Integraciones</a>
      <a href="#">Precios</a>
      <a href="#">Blog</a>
      <a href="#">Más</a>
    </div>
    <div>
      <a href="#">Ingresar</a>
      <a href="#" class="start-btn">Empezar</a>
    </div>
  </header>
  <main class="main">
    <div class="text-section">
      <h1>Ordena y controla tu inventario desde un solo lugar</h1>
      <p>tuGerente es la herramienta #1 en la gestión de inventario online. Supervisa tu inventario en tiempo real de la manera más simple, donde sea y donde quieras.</p>
      <div class="btn-container">
        <button class="btn">Probar gratis</button>
        <button class="btn">Contactar un asesor</button>
      </div>
    </div>
    <div class="image-section">
      <img src="features.png" alt="Descripción de las características de la aplicación tuGerente">
    </div>
  </main>
</body>
</html>
